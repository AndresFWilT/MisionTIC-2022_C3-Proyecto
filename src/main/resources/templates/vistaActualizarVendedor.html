<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edicion de vendedor</title>
        <meta charset="UTF-8"> </meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <header>
            <!--Mensajes recibidos de exito-->
            <div class="alert alert-success alert-dismissable text-center" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <!--Mensajes recibidos error-->
            <div class="alert alert-danger alert-dismissable text-center" th:if="${error != null}">
                <label th:text="${error}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </header>
        <a href="#" class="btn btn-secondary text-center text-uppercase" style="position:fixed;top:0;left:0;" th:href="@{/editar/vendedor}">Regresar</a>
        <h1 class="text-center">Forma para editar los vendedores</h1>
        <br/>
        <div class="card text-center" style="width: 18rem;margin:auto">
            <form th:action = "@{/actualizar/vendedor}" th:object="${vendedor}" method="post">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> CÃ³digo del Vendedor</label>
                        <input style="text-align:center" id = "codigovendedor" type="text" th:field ="*{codVendedor}"readonly/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Nombre del Vendedor</label>
                        <input style="text-align:center" id = "nombrevendedor" type="text" th:field = "*{nombreVendedor}"/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn btn-success" type = "submit">Editar Vendedor</button> 
                    </li>
                </ul>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
