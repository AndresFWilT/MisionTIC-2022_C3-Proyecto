<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Creacion productos</title>
        <meta charset="UTF-8"> </meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <a href="#" class="btn btn-secondary text-center text-uppercase" style="position:fixed;top:0;left:0;" th:href="@{/bienvenido}">Regresar</a>
        <h1 class="text-center">Forma para creación de Productos</h1>
        <br/>
        <div class="card text-center" style="width: 18rem;margin:auto">
            <form th:action = "@{/crear/producto}" th:object="${producto}" method="post">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Código del Producto </label>
                        <input id = "codigoproducto" type="text" th:field ="*{codProducto}"/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Nombre del Producto </label>
                        <input id = "nombreproducto" type="text" th:field = "*{nombreProducto}"/> <br/><br/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Descripción Producto</label>
                        <input id = "descripcionproducto" type="text" th:field = "*{descripcionProducto}"/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Precio del Producto ($)</label>
                        <input id = "precioproducto" type="text" th:field = "*{precioProducto}"/>  
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn btn-success"type = "submit">Agregar Producto</button>
                    </li>
                </ul>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
