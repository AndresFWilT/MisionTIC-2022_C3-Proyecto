<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edicion de producto</title>
        <meta charset="UTF-8"> </meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <header>
            <!--Mensajes recibidos de exito-->
            <div class="alert alert-success alert-dismissable text-center" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <!--Mensajes recibidos error-->
            <div class="alert alert-danger alert-dismissable text-center" th:if="${error != null}">
                <label th:text="${error}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </header>
        <a href="#" class="btn btn-secondary text-center text-uppercase" style="position:fixed;top:0;left:0;" th:href="@{/editar/producto}">Regresar</a>
        <h1 class="text-center">Forma para edicion de Productos</h1>
        <br/>
        <div class="card text-center" style="width: 18rem;margin:auto">
            <form th:action = "@{/actualizar/producto}" th:object="${producto}" method="post">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Código del Producto </label>
                        <input style="text-align:center" id = "codigoproducto" type="text" th:field ="*{codProducto}"readonly/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Nombre del Producto </label>
                        <input style="text-align:center" id = "nombreproducto" type="text" th:field = "*{nombreProducto}"/> <br/><br/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Descripción Producto</label>
                        <input style="text-align:center" id = "descripcionproducto" type="text" th:field = "*{descripcionProducto}"/>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label> Precio del Producto ($)</label>
                        <input style="text-align:center" id = "precioproducto" type="number" th:field = "*{precioProducto}"required/>  
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn btn-success"type = "submit">Editar Producto</button>
                    </li>
                </ul>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
