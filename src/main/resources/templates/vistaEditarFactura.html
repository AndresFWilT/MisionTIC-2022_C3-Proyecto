<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edicion de Facturas</title>
        <meta charset="UTF-8"> </meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!--Link CDN obtenido de bootstap ICON-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    </head>
    <body>
        <header>
            <!--Mensajes recibidos de exito-->
            <div class="alert alert-success alert-dismissable text-center" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <!--Mensajes recibidos error-->
            <div class="alert alert-danger alert-dismissable text-center" th:if="${error != null}">
                <label th:text="${error}"></label>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </header>
        <a href="#" class="btn btn-secondary text-center text-uppercase" style="position:fixed;top:0;left:0;" th:href="@{/bienvenido}">Regresar</a>
        <h1 class='text-center text-uppercase'>Editar Facturas</h1>
            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th># Factura</th>
                        <th>Codigo producto</th>
                        <th>Fecha</th>
                        <th>Codigo vendedor</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="factura: ${facturas}">
                        <td th:text="${factura.numeroFactura}" />
                        <td th:text="${factura.producto.codProducto}" />
                        <td th:text="${factura.fechaVenta}" />
                        <td th:text="${factura.vendedor.codVendedor}" />
                        <td><a href="#" class="btn btn-warning text-center text-uppercase" th:href="@{/actualizar/factura(idVenta=${factura.idVenta})}"><i class="bi bi-pencil-fill"></i></a> </td>
                        <td><a href="#" class="btn btn-danger text-center text-uppercase" th:href="@{/eliminar/factura(idVenta=${factura.idVenta})}"><i class="bi bi-trash-fill"></i></a> </td>
                    </tr>
                </tbody>
            </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
